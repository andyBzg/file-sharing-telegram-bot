name: Java CI with Maven

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17.0.9'
          distribution: 'temurin'
          cache: 'maven'

      - name: Debug Info
        run: |
          echo "Java version:"
          java -version

          echo "Maven version:"
          mvn -version

      - name: Build with Maven
        run: mvn -B package --file pom.xml
